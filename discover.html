<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="discover.css">
    <title>Music Website</title>
</head>
<body>
    <div class="full-container">
        <div class="circle"></div>
        <div class="wrapper">
            <header>
                <a class="logo" href="index.html">
                    <img src="images/logo.png" alt="logo">
                    <span>Soundwave</span>
                </a>
                <ul class="other-links">
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </header>
            <main>
                <section>
                    <div class="new-music">
                        <h1>Discover new music</h1>
                        <div class="charts">
                            <ul>
                                <li>
                                    <img src="images/microphone.svg" alt="microphone">
                                    <p>Charts</p>
                                </li>
                                <li>
                                    <img src="images/albums.svg" alt="albums">
                                    <p>Albums</p>
                                </li>
                                <li>
                                    <img src="images/more.svg" alt="more">
                                    <p>More</p>
                                </li>
                            </ul>
                        </div>
                        <p>By joining you can benefit by listening to the latest albums released.
                        </p>
                    </div>
                    <div class="poster">
                        <img src="images/covers.jpg" alt="poster">
                    </div>
                </section>
            </main>
        </div>
        
        <footer>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul>
                <li><a href="#"><img src="images/twitter.svg" alt="twitter">Twitter</a></li>
                <li><a href="#"><img src="images/facebook.svg" alt="facebook">Facebook</a></li>
            </ul>
        </footer>
    </div>
    <script src="discover.js"></script>
</body>
</html>
