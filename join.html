<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="join.css">
    <title>Join Us</title>
</head>
<body>
    <div class="full-container">
        <div class="wrapper">
            <header>
                <a class="logo" href="index.html">
                    <img src="images/logo.png" alt="logo">
                    <span>Soundwave</span>
                </a>
                <ul class="other-links">
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </header>
            <main>
                <section>
                    <h1>Join the <span>fun.</span></h1>
                    <form action="">
                        <div class="input-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name">
                        </div>
                        
                        <div class="input-group">
                            <label for="email" style="padding-right: 2px;">Email:</label>
                            <input type="email" id="email" name="email">
                        </div>
                        
                        <div class="input-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <button>Join Now</button>
                    </form>
                </section>
            </main>
        </div>
        <div class="circle"></div>
        <footer>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul>
                <li><a href="#"><img src="images/twitter.svg" alt="twitter">Twitter</a></li>
                <li><a href="#"><img src="images/facebook.svg" alt="facebook">Facebook</a></li>
            </ul>
        </footer>    
    </div>
</body>
</html>
